{% extends 'base_layout_rating.html' %}
{% load static %}
{% block content %}
        <!-- Masthead-->
    <header class="masthead">
            <div class="container">
                <div class="masthead-subheading">PeopleSkills est une plateforme d'échange de biens et services entre particuliers</div>
                <div class="masthead-subheading">Proposez vos services ou biens, et recevez-en en échange!</div>
            </div>
    </header>   
        <section class="page-section" id="services">
        <div class='container'>
            <div class="row h-100 align-items-center justify-content-center text-center">
                <div class=col-lg-10>
                    <p>Notez ce membre :  {{receiver}}</p>
                    </br></br>
                </div>
            </div>
        </div>
        <form id="stars" action="" method="POST">
            {% csrf_token %}
            <button type='submit' name='rating_value' value='one' class='lone_star stars_btn' id="first"><i class="fa fa-star" aria-hidden="true"></i>
</button>
            <button type='submit' name='rating_value' value='two' class='lone_star stars_btn' id="second"><i class="fa fa-star" aria-hidden="true"></i>
</button>
            <button type='submit' name='rating_value' value='three' class='lone_star stars_btn' id="third"><i class="fa fa-star" aria-hidden="true"></i>
</button>
            <button type='submit' name='rating_value' value='four' class='lone_star stars_btn' id="fourth"><i class="fa fa-star" aria-hidden="true"></i>
</button>
            <button type='submit' name='rating_value' value='five' class='lone_star stars_btn' id="fifth"><i class="fa fa-star" aria-hidden="true"></i>
</button>
        </form>

        </section>



{% endblock %}
